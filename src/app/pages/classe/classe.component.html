<div class="container">
  <div class="columns">
    <div class="column col-4 col-mx-auto">
      <h1 class="text-primary">Creer une classe</h1>
      <form class="form-group" [formGroup]="classeForm">
        <label class="form-label" for="input-prof">Professeur</label>
        <input class="form-input" type="text" id="input-prof" placeholder="professeur..." formControlName="professeur">

        <label class="form-label" for="input-eleves">Nombre d'élèves</label>
        <input class="form-input" type="number" min="0" id="input-eleves" placeholder="nombre d'élèves..." formControlName="nbEleves">

        <table class="table text-center">
          <thead>
            <tr>
              <th>Identifiant de l'élève</th>
              <th>Nom prénom de l'élève</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let eleve of classeForm.get('eleves').value">
              <tr>
                <td>{{eleve.id}}</td>
                <td><input class="form-input" type="text" [(ngModel)]="eleve.nomPrenom" [ngModelOptions]="{standalone: true}"></td>
              </tr>
            </ng-container>
          </tbody>
        </table>
        <div class="m-2 text-center">
          <button type="button" class="btn btn-primary" [disabled]="classeForm.invalid" (click)="valider()">Valider</button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-retour></app-retour>
