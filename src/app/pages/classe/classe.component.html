<div class="container">
  <div class="columns">
    <div class="column col-6 col-mx-auto custom-margin">
      <h1 class="text-primary text-center text-bold">Créer une classe</h1>

      <div class="text-right">
        <label for="upload-classe" class="btn btn-tertiary">importer une classe...</label>
        <input type="file" id="upload-classe" class="input-file" (change)="uploadFileClasse($event)" hidden>
      </div>

      <form class="form-group" [formGroup]="classeForm">
        <label class="form-label text-secondary margin-input" for="input-prof">Professeur <strong style="color:red;">*</strong></label>
        <input class="form-input" type="text" id="input-prof" placeholder="professeur..." formControlName="professeur">

        <label class="form-label text-secondary margin-input" for="input-eleves">Nombre d'élèves <strong style="color:red;">*</strong></label>
        <input class="form-input" type="text" id="input-eleves" placeholder="nombre d'élèves..." formControlName="nbEleves">

        <table class="table text-center margin-input" *ngIf="classeForm.get('eleves').value.length != 0">
          <thead>
            <tr>
              <th>Identifiant de l'élève</th>
              <th>Nom et prénom de l'élève</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let eleve of classeForm.get('eleves').value">
              <tr>
                <td>{{eleve.id}}</td>
                <td><input class="form-input" type="text" [(ngModel)]="eleve.nomPrenom" [ngModelOptions]="{standalone: true}"></td>
              </tr>
            </ng-container>
          </tbody>
        </table>
        <div class="m-2 text-center">
          <button type="button" class="btn btn-secondary margin-input" [disabled]="checkIfValiderDisabled()" (click)="valider()">Valider</button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-retour></app-retour>
