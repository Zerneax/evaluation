<div class="container">
  <h1 class="text-secondary text-center">Exporter une évaluation</h1>
  <div class="columns">
    <div class="column col-6 col-mx-auto">
      <div class="columns">
        <div class="column col-5 col-mx-auto drag-and-drop">
          <p class="text-center text-primary text-bold">fichier classe</p>
          <div class="text-center m-2">
            <div class="upload-div">
              <label for="upload-classe" class="label-file">importer un fichier...</label>
              <input type="file" id="upload-classe" class="input-file" (change)="uploadFileClasse($event)" hidden>
            </div>
            <div class="filename">
                <p class="text-secondary">{{fileNameClasse}}</p>
            </div>
          </div>
        </div>
        <div class="column col-5 col-mx-auto drag-and-drop">
          <p class="text-center text-primary text-bold">fichier csv</p>
          <div class="text-center">
            <div class="upload-div">
              <label for="upload-csv" class="label-file">importer un fichier...</label>
              <input type="file" id="upload-csv" class="input-file" (change)="uploadFileEvaluation($event)" hidden>
            </div>
            <div class="filename">
              <p class="text-secondary">{{fileNameCsv}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center">
    <ng-container *ngIf="classe != undefined">
      <h3 class="text-secondary"> Classe de: {{classe.professeur | uppercase}} | nombre d'élève: {{classe.eleves.length}}</h3>
    </ng-container>

    <div class="columns">
      <div class="column col-6 col-mx-auto">
        <ng-container *ngIf="evaluations != undefined && evaluations.length != 0">

          <div class="custom-margin-top">
            <label for="nom-seance" class="text-primary">Nom de la séance</label>
            <input class="form-input" for="nom-seance" type="text" placeholder="nom de la séance..." [(ngModel)]="nomSeance" [ngModelOptions]="{standalone: true}">
          </div>

          <table class="table text-center custom-margin-top">
            <thead>
              <tr>
                <th>Elève</th>
                <th>Auto évaluation</th>
                <th>Evaluation</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let evaluation of evaluations">
                <tr>
                  <td>{{evaluation.eleve}}</td>
                  <td>{{evaluation.autoEvaluation}}</td>
                  <td>{{evaluation.evaluation}}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </ng-container>
      </div>
    </div>

    <div class="text-center custom-margin-top mb-2" *ngIf="classe != undefined && evaluations.length != 0">
      <button class="btn btn-secondary" (click)="genererPdf()">Générer le pdf</button>
    </div>
  </div>
</div>
<app-retour></app-retour>
